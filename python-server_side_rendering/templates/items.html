<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Items List</title>
    </head>
    <body>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
